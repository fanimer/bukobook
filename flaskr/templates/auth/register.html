{% extends "blog/../base.html" %}
{% block title %}Welcome to join us{% endblock %}
{% block body %}
    <h1>Sign Up</h1>
    {% if error %}
        <p class="error"><strong>Error:</strong></p>
    {% endif %}
    <form method="post">
        Username:
        <input type="text" name="username"><br>
        Password:
        <input type="password" name="password">
        <input type="submit" value="Login">
    </form>
{% endblock %}
